<!DOCTYPE html>
<html lang="en" class="">
  <!--Running é momento em q o contador está rodando! Musicon é momento em q a música está tocando!-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free timer to help you to focus on what matters. Try it now!"
    />
    <title>FocusTimer</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <!--Alterar x-icon p/ x-svg-->

    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app"></div>
    <button id="toggle-mode">
      <span class="sr-only">Light Mode On</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button data-action="toggleRunning" class="ph ph-play-circle">
        <!--Dataset: Atributo HTML flexível quer permite definir propriedades (após o - traçinho). -->
        <span class="sr-only">Start counter</span>
      </button>
      <button data-action="toggleRunning" class="ph ph-pause-circle">
        <!-- msm atributo do anterior, pois é um toggle q só muda o estado-->
        <span class="sr-only">Pause counter</span>
      </button>
      <button data-action="set" class="ph ph-timer secondary">
        <span class="sr-only">Adjust counter</span>
      </button>
      <button data-action="reset" class="ph ph-stop-circle secondary">
        <span class="sr-only">Reset counter</span>
      </button>
      <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
        <span class="sr-only">Start music</span>
      </button>
      <button data-action="toggleMusic" class="ph ph-speaker-high">
        <span class="sr-only">Stop music</span>
      </button>
    </section>

    <h1>The Pomodoro Timer</h1>

    <footer>
      <a href="https://github.com/brennoEudes/focus-timer" target="_blank">Developed by <strong>Brenno Eudes</strong></a>
    </footer>
  </body>
</html>
