<!DOCTYPE html>
<html lang="en" class="light"> <!--Running é momento em q o contador está rodando! Musicon é momento em q a música está tocando!-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Timer app to help you to focus on what matters. Try it now!"
    />
    <title>FocusTimer</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <!--Alterar x-icon p/ x-svg-->

    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app"></div>
    <button id="toggle-mode">
      <span class="sr-only">On/Off Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle">
        <span class="sr-only">Start counter</span>
      </button>
      <button class="ph ph-pause-circle">
        <span class="sr-only">Pause counter</span>
      </button>
      <button class="ph ph-timer secondary">
        <span class="sr-only">Adjust counter</span>
      </button>
      <button class="ph ph-stop-circle secondary">
        <span class="sr-only">Stop counter</span>
      </button>
      <button class="ph ph-speaker-none secondary">
        <span class="sr-only">Start music</span>
      </button>
      <button class="ph ph-speaker-high">
        <span class="sr-only">Stop music</span>
      </button>
    </section>
  </body>
</html>
