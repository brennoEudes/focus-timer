<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Timer app to help you to focus on what matters. Try it now!"
    />
    <title>FocusTimer</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <!--Alterar x-icon p/ x-svg-->

    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app"></div>
    <button id="toggle-mode">
      <span>On/Off Light Mode</span>
    </button>

    <section id="timer">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls">
      <button>play</button>
      <button>pause</button>
      <button>set</button>
      <button>stop</button>
      <button>musicOn</button>
      <button>musicOff</button>
    </section>
  </body>
</html>
